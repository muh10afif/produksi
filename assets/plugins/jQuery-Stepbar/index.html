<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <style>
    body { min-height: 100vh; background-image: linear-gradient(120deg, #fccb90 0%, #d57eeb 100%); }
    .container { margin: 150px auto 30px auto; text-align: center }
    h1 { font-family: 'Pacifico'; color: #fff; margin-bottom: 100px; }
    </style>
    <title>jQuery Stepbar Plugin Demo</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="stepbar.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
    $('#e1').stepbar({
    items: ['Item1', 'Item2', 'Item3', 'Item 4', 'Item 5', 'Item 6'],
    color: '#84B1FA',
    fontColor: '#000',
    selectedColor: '#223D8F',
    selectedFontColor: '#fff',
    current: 3
    });
    });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>jQuery Stepbar Plugin Demo</h1>
      <div id='e1'>
      </div>
    </div>
  </body>
