<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/MultiStep.min.css">
        <link rel="stylesheet" type="text/css" href="/css/MultiStep-theme.min.css">
    </head>
    <body>
        <div style="height: 100vh">
            <div class="flex-center flex-column">
                <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#submitModal">Open modal</button>
            </div>
        </div>
        <!-- Modal -->
        <div id="submitModal" class="multi-step">
        </div>
        <!-- Modal end-->
        <script type="text/javascript">
        $(document).ready(function() {
        $('.modal').MultiStep({
        title:'Multi modal',
        data:[{
        content:'Hi!!',
        label:'Custom label'
        },{
        content:'This is a multi-step modal'
        },{
        content:`You can have skip options`,
        skip:true
        },{
        content:`<small>You can include html content as well!</small><br><br>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        `,
        skip:true
        },{
        content:`This is the end<br>Hold your breath and count to ten`,
        }],
        final:'You can have your own final message',
        modalSize:'lg'
        });
        });
        </script>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/MultiStep.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</html>
